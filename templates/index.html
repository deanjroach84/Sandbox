#index.html

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to NetScan</h1>
<p>A simple, secure, web-based network scanning tool.</p>

{% if session.get('user_id') %}
<form method="POST" action="{{ url_for('start_scan') }}">
    {{ csrf_token() }}
    <label for="target_ip">Target IP / Host:</label>
    <input type="text" name="target_ip" id="target_ip" required>
    <label for="ports">End Port (default 100):</label>
    <input type="number" name="ports" id="ports" min="1" max="65535">
    <button type="submit">Start Scan</button>
</form>
{% else %}
<p><a href="{{ url_for('login') }}">Login</a> to start scanning.</p>
{% endif %}
{% endblock %}
